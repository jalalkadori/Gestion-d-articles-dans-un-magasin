<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>MAGASIN</title>
</head>
<body>
    <div id="confiMsg">
        <div class="msgBox scale-up-center">
        <h2 id="deleMsg"></h2>
            <div>
                <button id="cancel">Annuler</button>
                <button id="delete">Confirmer</button>
            </div>
        </div>
    </div>
    <header>
        <h1>Store Manager</h1>
    </header>
    <main>
        
        <section class="container">
            <div class="row">
                <div class="imgBox">
                </div>

                <div class="formBox">
                    <form action="#" id="form" onsubmit="return false">
                        <div class="cell">
                            <label for="nom">Nom du produit : </label> <br>
                            <input type="text" id="nom">
                            <span id="nomOutput"></span>
                        </div>
                        <div class="cell">
                            <label for="marque">La marque du produit : </label> <br>
                            <input type="text" id="marque">
                            <span id="marqueOutput"></span>
                        </div>
                        <div class="cell">
                            <label for="prix">Prix du produit : </label> <br>
                            <input type="number" id="prix">
                            <span id="prixOutput"></span>
                        </div>
                        <div class="cell">
                            <label for="date">La date de production : </label> <br>
                            <input type="date" id="date">
                            <span id="dateOutput"></span>
                        </div>
                        <div class="list">
                            <label for="type">Type du produit : </label> <br>
                            <select name="type" id="type">
                                <option selected></option>
                                <option value="hygiène et toilette">hygiène et toilette</option>
                                <option value="soins esthétiques">soins esthétiques</option>
                                <option value="produits solaires">produits solaires</option>
                                <option value="beauté des mains et des pieds">beauté des mains et des pieds</option>
                                <option value="produits de maquillage">produits de maquillage</option>
                                <option value="entretien capillaires">entretien capillaires</option>
                                <option value="parfums">parfums</option>
                            </select>
                            <span id="typeOutput"></span>
                        </div>
                        <div class="cell">
                            <label for="promotion">Produit en promotion ?</label> <br>
                            <label>Non</span>
                            <input type="radio" name="promotion" value="Non" id="noPromo">
                            <label>Oui</span>
                            <input type="radio" name="promotion" value="Oui" id="Promo">
                            <span id="promoOutput"></span>
                        </div>

                        <div class="cell">
                            <button id="ajouter" onclick="checkInputs()">Ajouter</button>
                            <button id="modifier">Mise à jour</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="container table">
            <div class="tableBox">
                <table id="myTable" style="width:100%">
                    <tr>
                      <th>Nom du produit</th>
                      <th>La marque du produit</th>
                      <th>Prix</th>
                      <th id="th">Type du produit</th>
                      <th>Date de production</th>
                      <th>Produit en promotion ?</th>
                      <th>Action</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
